{% extends 'base.html' %}

{% block title %}QAA - Register{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="row mt-4">
        <div class="col"></div>
        <div class="col">
            <form method="POST" action="{{ url_for('user.register') }}">
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" name="email" id="Email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="User name" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="User name">
                </div>
                <div class="mb-3">
                    <label for="captcha" class="form-label">Verification code</label>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" name="captcha" id="captcha">
                        </div>
                        <div class="col-6 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary m" type="button" id="captcha-btn">Get verification code</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="pass_con" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="password_confirmation" id="pass_con">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
